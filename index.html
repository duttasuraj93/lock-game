<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lock Game</title>
</head>
<body>
	<h1>jQuery Lock Game</h1>
	<div id="start" class="btn">Start</div>

	<div id="output">
		<small>Message</small>

		<input type="number" name="lock2" min="0" max="9">

	</div>

	

<script

  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

</html>
